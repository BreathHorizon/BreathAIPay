<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵息 - 支付成功</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">灵息</h1>
            <p class="text-center mb-0">支付结果</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="payment-container text-center">
                    <div class="success-icon mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    
                    <h2 class="mb-4">支付成功!</h2>
                    
                    <div class="alert alert-success" role="alert">
                        <p>您的支付已成功处理。</p>
                    </div>
                    
                    <div class="order-details text-start mx-auto" style="max-width: 400px;">
                        <h5 class="mb-3">订单详情:</h5>
                        <div class="info-item">
                            <span class="info-label">支付ID:</span>
                            <span>{{ .paymentIntentID }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">支付金额:</span>
                            <span>¥{{ .amount }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">货币:</span>
                            <span>{{ .currency }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">订购邮箱:</span>
                            <span>{{ .email }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">目标站点:</span>
                            <span>{{ .sitetype }}</span>
                        </div>
                        <div class="info-item text-center">
                            <div class="mb-2">
                                <p class="text-message">积分将在24小时内自动充值至您的账户。</p>
                            </div>
                            <div>
                                <p class="text-message">感谢您的支持与信任！</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-5">
                        <a href="/" class="btn btn-primary">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">© 2025 灵息.com</p>
        </div>
    </div>

    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>

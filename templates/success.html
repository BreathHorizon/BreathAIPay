<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵息 - 支付成功</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">灵息</h1>
            <p class="text-center mb-0">支付结果</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="payment-container text-center">
                    <div class="success-icon mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    
                    <h2 class="mb-4">支付成功!</h2>
                    
                    <div class="alert alert-success" role="alert">
                        <p>您的支付已成功处理。</p>
                    </div>
                    
                    <div class="order-details text-start mx-auto" style="max-width: 400px;">
                        <h5 class="mb-3">订单详情:</h5>
                        <div class="info-item">
                            <span class="info-label">支付ID:</span>
                            <span>{{ .paymentIntentID }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">支付金额:</span>
                            <span>¥{{ .amount }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">货币:</span>
                            <span>{{ .currency }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">订购邮箱:</span>
                            <span>{{ .email }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">目标站点:</span>
                            <span>{{ .sitetype }}</span>
                        </div>
                        <div class="info-item text-center">
                            <div class="mb-2">
                                <p class="text-message">积分将在24小时内自动充值至您的账户。</p>
                            </div>
                            <div>
                                <p class="text-message">感谢您的支持与信任！</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-5">
                        <a href="/" class="btn btn-primary">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">© 2025 灵息.com 
                <a href="https://github.com/BreathHorizon/BreathAIPay" target="_blank" style="color: #6c757d; margin-left: 15px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub
                </a>
            </p>
        </div>
    </div>

    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
